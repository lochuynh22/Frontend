<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <span class="text" style="color: red;">text-align:center;</span></p>
    <br>
    <span class="box">This text is centered</span>
    <br><br>
    <div class="flex_container">
        <div class="text_container">
            <h3>Example</h3>
            <div class="p_box">
                <span style="color: rgb(222, 168, 98);">.center</span>
            {
                <br>
                <span style="color: red; margin-left: 20px;">text-align</span>:<span style="color: blue;">center</span>;
                <br>
                <span style="color: red; margin-left: 20px;">border</span>:<span style="color: blue;">3px solid green</span>;
                <br>
            }
            </div>
            <br>
            <button class="button">Try it Yourselft <span style="font-size: 8px;">>></span></button>
        </div>
    </div>
</body>
</html>
