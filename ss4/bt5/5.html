<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-spacing: 10px;
    }
    td,th{
        text-align: center;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Tháng</th>
                <th colspan="2">Tỷ lệ đơn theo Tháng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15% Hoàn Thành</td>
                <td>85% Hủy Hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25% Hoàn Thành</td>
                <td>75% Hủy Hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50% Hoàn Thành</td>
                <td>50% Hủy Hàng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
