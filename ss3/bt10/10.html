<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    label{
        display: inline-block;
        width: 200px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <form action="https://www.google.gg/" method="post">
        <label for="fullname">Họ và Tên: </label>
        <input type="text" id="fullname" name="fullname" required>
        <br> 
        <label for="email">Email: </label>
        <input type="email" id="email" required>
        <br>
        <label for="dob">Ngày Sinh </label>
        <input type="date">
        <br>
        <label for="gender">Giới tính:  </label>
        Nam <input type="radio" value="nam" name="gender"> Nữ<input type="radio" value="Nữ" name="gender">
        <br>
        <label for="phonenumber">Số điện thoại: </label>
        <input required type="text" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="123-456-7890">
        <br>
        <label for="address">Địa chỉ: </label>
        <textarea name="address" id="address" required></textarea>
        <br>
        <label for="name_cty">Tên Công ty: </label>
        <textarea name="name_cty" id="name_cty" required></textarea>
        <br>
        <label for="role">Vai trò trong công ty</label>
        <select name="role" id="role">
            <option value="CEO giám đốc">Giám Đốc điều hành (CEO)</option>
            <option value="Phó giám đốc (EOC)">Phó giám đốc (EOC)</option>
        </select>
        <br>
        <label for="Company_Size">Quy mô công Ty:</label>
        <select name="Company_Size" id="Company_Size">
            <option value="small">Doanh Nghiệp nhỏ</option>
            <option value="big">Doanh Nghiệp lớn</option>
        </select>
        <br>
        <label for="career">Ngành nghề công ty</label>
        <input type="career" name="career" id="career">
        <br>
        <label for="career">Lý do Tham gia câu lạc bộ:</label>
        <textarea name="why" id="why"></textarea>
        <br>
        <label for="career">Mục tiêu Tham gia câu lạc bộ:</label>
        <textarea name="why" id="why"></textarea>
        <br>
        <label for="ops">Chương trình sự kiện muốn tham gia </label>
        <input type="checkbox" value="Networking">Networking
        <input type="checkbox" value="Workshops">Workshops
        <input type="checkbox" value="Hội Thảo">Hội Thảo
        <br>
        <label for="regis">Đăng kí Nhận bảng tin</label>
        <input type="checkbox" name="regis" id="regis" value="có">Có
        <br>
        <button>Đăng Kí hội viên</button>
    </form>
</body>
</html>
