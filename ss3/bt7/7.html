<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    label{
        display: inline-block;
        width: 200px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <form action="/https:www.mysv" method="post">
        <label for="fullname">Họ và Tên: </label>
        <input type="text" id="fullname" name="fullname" required>
        <br> 
        <label for="email">Email: </label>
        <input type="email" id="email" required>
        <br>
        <label for="dob">Ngày Sinh </label>
        <input type="date">
        <br>
        <label for="gender">Giới tính:  </label>
        Nam <input type="radio" value="nam" name="gender"> Nữ<input type="radio" value="Nữ" name="gender">
        <br>
        <label for="phonenumber">Số điện thoại: </label>
        <input required type="text" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="123-456-7890">
        <br>
        <label for="Specialization">Chuyên Ngành: </label>
        <input type="text" id="Specialization" name="Specialization">
        <br>
        <label for="enter">Điểm nhập học </label>
        <input type="number" min="0" max="10" step="0.1" required>
        <br>
        <label for="gpa">Điểm GPA: </label>
        <input type="number" min="0" max="4" step="0.1" required>
        <br>
        <label for="address">Địa chỉ: </label>
        <textarea name="address" id="address" required></textarea>
        <br>
        <label for="class">Lớp học:</label>
        <select name="class" required>
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 1">Lớp 5</option>

        </select>
        <br>
        <label for="datereg">Đăng kí ngày học:</label>
        <input type="datetime-local" required>
        <br>
        <button>Gửi thông tin</button>
    
    </form>
</body>
</html>
